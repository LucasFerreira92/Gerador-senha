<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Gerador de Senhas</title>
  <link rel="icon" href="./img/key_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <div class="container d-flex justify-content-center align-items-start vh-100">
    <div class="text-center mt-5">

      <section class="conteudo-principal">
        <h3>Precisa de uma senha segura?</h3>
        <p>Gere instantaneamente uma senha aleatória e segura abaixo!</p>
      </section>

      <div class="gerador">
        <div class="info-gerador">
          <h2>Gerador de Senhas</h2>
          <input type="text" id="campo-senha" class="form-control my-3 text-center"
            placeholder="Sua senha será gerada aqui">

          <button id="botao-gerar" class="btn btn-primary w-100" id="botao-gerar">Gere sua nova senha</button>
        </div>

      <button id="botao-copiar" class="btn btn-secondary w-100 mt-2">Copiar Senha</button></div>

    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>

  <footer class="rodape">
    <p class="texto-footer">Desenvolvido por Lucas Ferreira © 2024</p>
  </footer>

</body>

</html>
